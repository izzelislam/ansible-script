# Node.js Installation Role
# Installs Node.js via NodeSource repository

- name: Install required packages for NodeSource
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes
  become: true

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true

- name: Download NodeSource GPG key
  shell: |
    curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
  args:
    creates: /etc/apt/keyrings/nodesource.gpg
  become: true

- name: Add NodeSource repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ node_version | default('20') }}.x nodistro main"
    state: present
    filename: nodesource
    update_cache: yes
  become: true

- name: Install Node.js
  apt:
    name: nodejs
    state: present
  become: true

- name: Verify Node.js installation
  command: node --version
  register: node_version_output
  changed_when: false

- name: Verify npm installation
  command: npm --version
  register: npm_version_output
  changed_when: false

- name: Display Node.js and npm versions
  debug:
    msg: "Node.js {{ node_version_output.stdout }} with npm {{ npm_version_output.stdout }}"

- name: Install global npm packages
  npm:
    name: "{{ item }}"
    global: true
    state: present
  loop: "{{ npm_global_packages | default([]) }}"
  become: true
  when: npm_global_packages is defined and npm_global_packages | length > 0
