# Composer Installation Role
# Installs Composer globally

- name: Check if Composer is installed
  command: which composer
  register: composer_check
  changed_when: false
  failed_when: false

- name: Download Composer installer
  get_url:
    url: https://getcomposer.org/installer
    dest: /tmp/composer-setup.php
    mode: '0755'
  become: true
  when: composer_check.rc != 0

- name: Install Composer
  command: php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer
  become: true
  when: composer_check.rc != 0

- name: Remove Composer installer
  file:
    path: /tmp/composer-setup.php
    state: absent
  become: true
  when: composer_check.rc != 0

- name: Verify Composer installation
  command: composer --version
  register: composer_version
  changed_when: false

- name: Display Composer version
  debug:
    msg: "Composer installed: {{ composer_version.stdout }}"
